<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of My Madam Ji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #1a2a6c,
                #2193b0,
                #6dd5ed,
                #b2fefa,
                #1a2a6c,
                #2193b0
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            cursor: url('cursor.cur'), auto;
        }

        .color-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: overlay;
            pointer-events: none;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.2),
                rgba(33, 147, 176, 0.1)
            );
        }

        /* Rest of the styles remain the same as before */
        .main-heading {
            font-size: 52px;
            font-family: 'Poppins', cursive;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            animation: glow 2s infinite alternate, fadeIn 1.5s ease-in-out;
            background: linear-gradient(90deg, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes glow {
            0% { 
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8),
                             0 0 25px rgba(255, 140, 0, 0.5);
            }
            50% { 
                text-shadow: 0 0 30px rgb(255, 255, 255),
                             0 0 45px rgba(255, 63, 239, 0.9);
            }
            100% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
                             0 0 35px rgba(226, 37, 255, 0.7);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .gallery-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 20px 0;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
            box-shadow: 0 0 5px #fff;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: shoot 3s linear infinite;
            opacity: 0;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(200%) translateY(200%) rotate(45deg);
                opacity: 0;
            }
        }

        .gallery {
            display: flex;
            gap: 30px;
            perspective: 1000px;
            animation: scroll 60s linear infinite;
            padding: 20px;
            width: max-content;
            transition: all 0.3s ease;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 17 - 510px)); }
        }

        .gallery:hover {
            animation-play-state: paused;
        }

        .card {
            position: relative;
            width: 250px;
            height: 380px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            transition: all 0.4s ease;
            cursor: url('cursor.cur'), pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transform-origin: center center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .card:hover {
            transform: scale(1.1) translateY(-20px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
        }

        .card-number {
            font-size: 28px;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .card-image {
            width: 210px;
            height: 240px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card-image:hover {
            transform: scale(1.05);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-message {
            color: white;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            font-style: italic;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        .like-btn {
            padding: 10px 25px;
            background: rgba(33, 147, 176, 0.4);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            cursor: url('cursor.cur'), pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .like-btn:hover {
            background: rgba(33, 147, 176, 0.7);
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            font-size: 25px;
            color: #2193b0;
            pointer-events: none;
            animation: float 1.5s ease-out;
            opacity: 0;
            text-shadow: 0 0 10px rgba(33, 147, 176, 0.5);
            z-index: 1000;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) translateX(30px) scale(1.5);
                opacity: 0;
            }
        }

        /* Pookie Button Styles */
        .pookie-btn-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .pookie-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border: 3px solid white;
            border-radius: 30px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: url('cursor.cur'), pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 147, 176, 0.2);
            text-shadow: 0 0 2px #fff;
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        .pookie-btn:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 8px 20px rgba(33, 147, 176, 0.3);
        }

        .pookie-btn:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
            top: 0;
            left: 0;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        /* Pookie Message Modal Styles */
        .pookie-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            backdrop-filter: blur(8px);
        }

        .pookie-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .pookie-message-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background: rgba(33, 147, 176, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 3px solid white;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(33, 147, 176, 0.6);
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .pookie-modal.active .pookie-message-container {
            transform: scale(1);
        }

        .pookie-message {
            font-family: 'Comic Sans MS', cursive;
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .pookie-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            cursor: url('cursor.cur'), pointer;
            transition: all 0.3s ease;
        }

        .pookie-close:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(90deg);
        }

        .pookie-decoration {
            position: absolute;
            font-size: 40px;
            opacity: 0.4;
            z-index: 0;
        }

        .pookie-heart1 {
            top: 20px;
            left: 20px;
            transform: rotate(-15deg);
        }

        .pookie-heart2 {
            bottom: 20px;
            right: 20px;
            transform: rotate(15deg);
        }

        .pookie-star1 {
            top: 60px;
            right: 40px;
            transform: rotate(20deg);
        }

        .pookie-star2 {
            bottom: 50px;
            left: 30px;
            transform: rotate(-10deg);
        }

        /* Mirror effect background */
        .mirror-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(5deg) scale(1.1);
            border-radius: 20px;
            z-index: 0;
        }

        .mirror-effect:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            border-radius: 20px;
        }

        /* Update scroll animation */
        const scrollAnimation = document.styleSheets[0].insertRule(`
            @keyframes scroll {
                0% { transform: translateX(0); }
                100% { transform: translateX(calc(-250px * ${totalCards} - 300px)); }
            }
        `, document.styleSheets[0].cssRules.length);

        /* Add smooth transition for hover */
        const galleryStyle = document.styleSheets[0].insertRule(`
            .gallery {
                transition: animation-duration 0.5s ease;
            }
            .gallery:hover {
                animation-duration: 60s;
            }
        `, document.styleSheets[0].cssRules.length);

        .playlist-popup {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 350px;
            max-height: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .playlist-header {
            padding: 20px;
            background: rgba(26, 42, 108, 0.3);
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Music Player Styles */
        .music-player {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(33, 147, 176, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .music-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: url('cursor.cur'), pointer;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(33, 147, 176, 0.5);
        }

        .music-toggle svg {
            width: 25px;
            height: 25px;
            fill: white;
        }

        .music-info {
            color: white;
            font-family: 'Comic Sans MS', cursive;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .music-title {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .music-artist {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Pookie Button -->

        const images = [

        // Create stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // Create shooting stars periodically
        setInterval(() => {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.left = `${Math.random() * 100}%`;
            shootingStar.style.top = `${Math.random() * 100}%`;
            starsContainer.appendChild(shootingStar);
            
            setTimeout(() => {
                shootingStar.remove();
            }, 3000);
        }, 2000);

        // Create and duplicate gallery cards
        const gallery = document.querySelector('.gallery');
    
        function createCard(index) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Ensure we don't exceed array bounds
            const safeIndex = index % images.length;
            
            card.innerHTML = `
                <div class="card-number">💝</div>
                <div class="card-image">
                    <img src="${images[safeIndex]}" alt="Image ${safeIndex + 1}" 
                         style="width: 100%; height: 100%; object-fit: cover;"
                         onerror="this.onerror=null; this.src='placeholder.jpg';">
                </div>
                <div class="card-message">${messages[safeIndex % messages.length]}</div>
                <button class="like-btn">💖 Love</button>
            `;
            
            const likeBtn = card.querySelector('.like-btn');
            likeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                createFloatingHearts(e.clientX, e.clientY);
            });
            
            return card;
        }

        // Create initial set of cards
        const totalCards = images.length;
        for (let i = 0; i < totalCards; i++) {
            gallery.appendChild(createCard(i));
        }

        // Create duplicate set for smooth infinite scroll
        for (let i = 0; i < totalCards; i++) {
            gallery.appendChild(createCard(i));
        }

        function createFloatingHearts(x, y) {
            for (let i = 0; i < 7; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '💖';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDelay = `${i * 0.1}s`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 1500);
            }
        }

        // Reset scroll position when animation ends
        gallery.addEventListener('animationend', () => {
            gallery.style.animation = 'none';
            gallery.offsetHeight; // Trigger reflow
            gallery.style.animation = 'scroll 60s linear infinite';
        });

        // Add hover pause functionality
        gallery.addEventListener('mouseenter', () => {
            gallery.style.animationPlayState = 'paused';
        });

        gallery.addEventListener('mouseleave', () => {
            gallery.style.animationPlayState = 'running';
        });

        // Pookie Button Functionality
        const pookieBtn = document.querySelector('.pookie-btn');
        const pookieModal = document.querySelector('.pookie-modal');
        const pookieClose = document.querySelector('.pookie-close');
        
        // Array of cute pookie messages
        const pookieMessages = [
            "You're my favorite distraction, my sweetest motivation, and the reason behind so many of my smiles. 😊 Every little thing about you—your laughter, your warmth, the way you just get me—it all makes my heart do that happy little Giggles. ✨",
           
        ];
        
        // Show pookie modal with random message
        pookieBtn.addEventListener('click', () => {
            // Select random pookie message
            const randomMessage = pookieMessages[Math.floor(Math.random() * pookieMessages.length)];
            document.querySelector('.pookie-message').innerHTML = randomMessage;
            
            // Show modal with animation
            pookieModal.classList.add('active');
            
            // Create floating hearts around the button
            createFloatingHearts(
                pookieBtn.getBoundingClientRect().left + pookieBtn.offsetWidth/2,
                pookieBtn.getBoundingClientRect().top
            );
        });
        
        // Close pookie modal
        pookieClose.addEventListener('click', () => {
            pookieModal.classList.remove('active');
        });
        
        // Also close when clicking outside the message

            if (e.target === pookieModal) {
                pookieModal.classList.remove('active');
            }
